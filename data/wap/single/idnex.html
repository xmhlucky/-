<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/datapicker.css" />
		<script src="js/datapicker.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<input type="text" name="" id="demo1" value="" />
		<script type="text/javascript">
			var calendar = new datePicker();
			calendar.init({
				'trigger': '#demo1',
				/*按钮选择器，用于触发弹出插件*/
				'type': 'date',
				/*模式：date日期；datetime日期时间；time时间；ym年月；*/
				'minDate': '1900-1-1',
				/*最小日期*/
				'maxDate': '2100-12-31',
				/*最大日期*/
				'onSubmit': function() { /*确认时触发事件*/
					var theSelectData = calendar.value;
				},
				'onClose': function() { /*取消时触发事件*/ }
			});
		</script>
	</body>

</html>
